{% extends 'mailings/base.html' %}

{% block content %}

<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {{ title }}
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить {{ object }}?</p>
                <button type="submit" class="bth btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'mailings:clients_list' %}"> Отмена</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
