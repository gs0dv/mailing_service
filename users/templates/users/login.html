{% extends 'mailings/base.html' %}

{% block content %}

<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                        <a href="{% url 'users:recovery' %}" class="btn btn-primary">Забыли пароль</a>

                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}
