{% extends 'mailings/base.html' %}

{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Введите email" class="form-control mb-5"/>
                <input type="submit" value="Восстановить пароль" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>

{% endblock %}
